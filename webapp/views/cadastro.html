<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DevBook</title>
    <link rel="stylesheet" href="/assets/css/cadastro.css">
</head>

<body>

    <main class="login-wrapper">

        <div class="login-card">

            <header class="login-header">
                <h1>DevBook</h1>
                <p>Crie sua conta ðŸš€</p>
            </header>

            <form action="" method="POST" id="formulario-cadastro">

                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="nick">Nick</label>
                    <input type="text" id="nick" name="nick" placeholder="@seunick" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required>
                </div>

                <div class="input-group">
                    <label for="senha">Confirmar senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar senha"
                        required>
                </div>

                <button type="submit" class="btn-devbook">Criar conta</button>

                <p class="signup-link">
                    JÃ¡ tem conta?
                    <a href="/login">Entrar</a>
                </p>

            </form>

        </div>

    </main>

</body>

</html>
