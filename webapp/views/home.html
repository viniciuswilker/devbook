<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5"></div>
            <!-- form -->
            <h3>Nome Publicação</h3>
            <fieldset>
                <form id="nova-publicacao">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required="required"
                            placeholder="Insira o título da sua publicação">
                    </div>
                    <div class="form-group">
                        <label for="conteudo">Conteudo</label>
                        <textarea class="form-control" name="conteudo" id="conteudo" required
                            placeholder="insira o conteudo"></textarea>
                    </div>

                    <button class="btn-primary btn" type="submit">Criar</button>
                </form>
            </fieldset>

        </div>

        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
            {{ range .Publicacoes}}
            <div class="jumbotron">
                <h1 class="display-4">{{ .Titulo }}</h1>
                <p class="lead">{{ .Conteudo }}</p>
                <a href="#">{{ .AutorNick }} - {{ .CriadaEm }}</a>
                <hr class="my-4">
                <p>Botoes</p>
            </div>
            {{ end }}
        </div>

    </div>


</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


</html>
