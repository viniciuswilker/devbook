<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>

    {{template "cabecalho"}}

    <div class="container mt-4">

        <div class="row g-4">

            <div class="col-lg-4">

                <div class="card shadow-sm">
                    <div class="card-body">

                        <h4 class="card-title mb-3">Nova Publicação</h4>

                        <form id="nova-publicacao">
                            <div class="mb-3">
                                <label class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" required
                                    placeholder="Digite o título">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Conteúdo</label>
                                <textarea class="form-control" id="conteudo" rows="4" required
                                    placeholder="Escreva algo..."></textarea>
                            </div>

                            <button class="btn btn-primary w-100" type="submit">
                                Publicar
                            </button>
                        </form>

                    </div>
                </div>

            </div>

            <div class="col-lg-8">

                {{ range .Publicacoes }}
                    {{ if (eq .AutorID $.UsuarioID)}}
                        {{ template "publicacao-com-permissao" .}}
                    {{else}}
                        {{template "publicacao-sem-permissao".}}
                    {{end}}
                {{ end }}

            </div>

        </div>

    </div>

    {{template "rodape"}}
    {{template "scripts"}}
    <script src="/assets/js/publicacoes.js"></script>

</body>

</html>
