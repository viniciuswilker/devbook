<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>




    {{template "cabecalho"}}




    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5"></div>
            <!-- form -->
            <h3>Nome Publicação</h3>
            <fieldset>
                <form id="nova-publicacao">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required="required"
                            placeholder="Insira o título da sua publicação">
                    </div>
                    <div class="form-group">
                        <label for="conteudo">Conteudo</label>
                        <textarea class="form-control" name="conteudo" id="conteudo" required
                            placeholder="insira o conteudo"></textarea>
                    </div>

                    <button class="btn-primary btn" type="submit">Criar</button>
                </form>
            </fieldset>


            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range .Publicacoes}}
                <div class="jumbotron">
                    <h1 class="display-4">{{ .Titulo }}</h1>
                    <p class="lead">{{ .Conteudo }}</p>
                    <a href="#">{{ .AutorNick }} - {{ .CriadaEm }}</a>
                    <hr class="my-4">
                    <p>Botoes</p>
                </div>
                {{ end }}
            </div>
        </div>

    </div>


</body>

{{template "rodape"}}
{{template "scripts"}}




</html>
